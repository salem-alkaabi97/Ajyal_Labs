<html>
  <body>
    <h2>User-Defined Objects</h2>
    <script>
      var book = new Object();
      book.subject = "Grace";
      book.author = "Shy Hope";
      document.write(
        "Book name is : " +
          book.subject +
          "<br>" +
          "Book author is : " +
          book.author
      );
    </script>
  </body>
</html>
