<!DOCTYPE html>
<html>
  <head>
    <style>
      #parentDiv {
        position: relative;
        width: 1000px;
        height: 500px;
        border: solid 1px black;
        text-align: center;
      }
      #firstDiv {
        float: left;
        width: 50%;
        height: 50%;
        box-sizing: border-box;
        border: solid 1px black;
      }
      #secondDiv {
        float: left;
        width: 50%;
        height: 50%;
        box-sizing: border-box;
        border: solid 1px black;
      }
    </style>
    <body>
      <div id="parentDiv">
        <h1>This is the parent div</h1>
        <div id="firstDiv">
          <p>This is the first div</p>
        </div>
        <div id="secondDiv">
          <p>This is the second div</p>
        </div>
      </div>
    </body>
  </head>
</html>
