<!DOCTYPE html>
<html>
    <head>
        <style>
        div{
            border:1px solid gray;
            padding: 8px;
        }
        h1{
            text-align: center;
            text-transform: uppercase;
            color:purple;
        }
        p{
            text-indent: 50px;
            text-align: justify;
            letter-spacing: 3px;
        }
        a{
            text-decoration: none;
            color: #008CBA;
        }
        
        </style>
    </head>
    <body>
        <div>
            <h1>text formatting</h1>
            <p>We are using text-align, text-transform, and color properties for the heading. </p>
        </div>
    </body>
</html>
