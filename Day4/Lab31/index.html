<!DOCTYPE html>
<html>
  <head>
    <style>
      p.ex {
        color: rgb(0, 0, 255);
      }
      body {
        color: red;
      }
      h1 {
        color: #00ff00;
      }
    </style>
  </head>
  <body>
    <h1>This is heading 1</h1>
    <p>This is an ordinary paragraph.</p>
    <p class="ex">This is a paragraph with class="ex". This text is blue.</p>
    
  </body>
</html>
