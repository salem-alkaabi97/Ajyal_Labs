<!DOCTYPE html>
<html>
  <head>
    <style>
      .div {
        width: 200px;
        height: 200px;
        margin-bottom: 50px;
        border: 1px solid black;
      }
      #div1 {
        background: red;
      }
      #div2 {
        background: green;
      }
      #div3 {
        background: pink;
      }
    </style>
  </head>
  <body>
    <div class="div" id="div1"></div>
    <div class="div" id="div2"></div>
    <div class="div" id="div3"></div>
  </body>
</html>
