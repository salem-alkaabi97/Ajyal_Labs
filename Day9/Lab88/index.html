<html>
  <body>
    <h2>JavaScript String Methods</h2>
    <p>The concat() method joins two or more strings:</p>
    <p id="xba"></p>
    <script>
      var str1 = "Hello DigitalE1!";
      var str2 = "We are concatenating 2 Strings.";
      var str3 = str1.concat(" ", str2);
      document.getElementById("xba").innerHTML = str3;
    </script>
  </body>
</html>
