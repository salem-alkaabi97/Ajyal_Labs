<html>
  <body>
    <h2>JavaScript String Methods</h2>
    <p>
      Finding string within string using lastIndexOf() and search() methods.
    </p>
    <p id="xba1"></p>
    <p id="xba2"></p>
    <script>
      var str1 = "Please! Find a string within the string";
      var pos1 = str1.lastIndexOf("string");
      document.getElementById("xba1").innerHTML = pos1;
      var str2 = "Please! Find a string within the string";
      var pos2 = str2.search("string");
      document.getElementById("xba2").innerHTML = pos2;
    </script>
  </body>
</html>
