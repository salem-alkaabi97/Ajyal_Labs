<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Gradients from Left to Right</title>
    <style type="text/css">
      .gradient {
        width: 300px;
        height: 200px;
      }
      #firstone {
        background: red;
        background: linear-gradient(to right, blue, orange);
      }
      #secondone {
        background: red;
        background: radial-gradient(blue, orange);
      }
    </style>
  </head>
  <body>
    <div id="firstone" class="gradient"></div>
    <br />
    <div id="secondone" class="gradient"></div>
  </body>
</html>
