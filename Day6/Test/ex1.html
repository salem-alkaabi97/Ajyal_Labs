<!DOCTYPE html>
<html>

      div.redDiv {
        position: fixed;
        background-color: red;
        width: 100px;
        height: 100px;
      }
      div.greenDiv {
        background-color: green;
        position: fixed;
        width: 100px;
        height: 100px;
        left: 0;
      }

  </head>
  <body>

    <div class="redDiv"></div>

  </body>
