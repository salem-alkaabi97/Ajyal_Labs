<!DOCTYPE html>
<html>
  <head>
    <title>CSS Media queries example</title>
    <style>
      body {
        background: grey;
      }
      @media screen and (max-width: 650px) {
        body {
          background: yellow;
        }
      }
      h1 {
        text-align: center;
      }
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Responsive Web Design</h1>
    <h1>Media queries</h1>
  </body>
</html>
