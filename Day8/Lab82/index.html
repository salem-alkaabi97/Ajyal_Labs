<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript is Case Sensitive</h2>
    <p>Try change firstName to firstname.</p>
    <p id="demo"></p>
    <script>
      var firstname, firstName;
      firstName = "John";
      firstname = "Kevin";
      document.getElementById("demo").innerHTML = firstname;
    </script>
  </body>
</html>
