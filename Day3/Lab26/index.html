<!DOCTYPE html>
<html lang="en">
<body>
<form>
<fieldset>
<legend>Registration</legend>
<label>Username: <input name="user" type="text" minlength="10"></label>
<label>Password: <input name="pass" type="password" minlength="10"> </label>
</fieldset>


<fieldset>
<input type="radio" name="sex" id="male">
<label for="male">Male</label>
<input type="radio" name="sex" id="female">
<label for="female">Female</label>
</fieldset>


<fieldset>
<label for="file-select">Upload form:</label>
<input type="file" name="upload"
id="file-select">        
</fieldset>


<fieldset>
<label for="address">Address:</label>
<textarea rows="3" cols="30" name="address" id="address"></textarea>
</fieldset>
<fieldset>
Name : <input type="text" pattern="[a-zA-Z0-9]" />
<!-- [a-zA-Z0-9_] ^[0-9]$ -->
<input type="submit" value="Submit">
</fieldset>
</form>
</body>
</html>
