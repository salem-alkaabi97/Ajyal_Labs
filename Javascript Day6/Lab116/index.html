<html>
  <body>
    <h2>JavaScript Arrays</h2>
    <p>Displaying top five students in the class</p>
    <p id="DigitalE1"></p>
    <script>
      var students = ["Josh", " Ross", " Joey", " Kevin", " Ronald"];
      document.getElementById("DigitalE1").innerHTML =
        "Top five students in the class are: " + "<br>" + students;
    </script>
  </body>
</html>
