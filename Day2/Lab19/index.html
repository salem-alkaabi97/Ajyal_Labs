<!DOCTYPE html>
<html>
  <head>
    <style>
      .red {
        background-color: red;
        color: white;
        padding: 8px;
      }
      .blue {
        background-color: blue;
        color: white;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <p class="red">Printing paragraph in red using class and style attribute</p>
    <p class="blue">
      Printing paragraph in blue using class and style attribute
    </p>
  </body>
</html>
