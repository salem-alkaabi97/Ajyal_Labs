<html>
  <body>
    <h2>JavaScript Functions</h2>
    <p>
      Here, <b> myDigitalE1Function </b> is the global function, being invoked
      as a function <br />
      and returning the sum of the arguments
    </p>
    <p id="xba"></p>
    <script>
      function myDigitalE1Function(a, b) {
        return a + b;
      }
      document.getElementById("xba").innerHTML = myDigitalE1Function(19, 4);
    </script>
  </body>
</html>
