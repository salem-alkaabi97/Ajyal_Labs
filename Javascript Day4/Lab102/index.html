<html>
  <body>
    <h2>JavaScript Functions</h2>
    <p>Calling the fullVal method of phrase, using it on phrase1</p>
    <p id="xba"></p>
    <script>
      var phrase = {
        fullVal: function() {
          return this.firstVal + " " + this.lastVal;
        }
      };
      var phrase1 = {
        firstVal: "DigitalE1",
        lastVal: "Rocks!"
      };
      var phrase2 = {
        firstName: "Highly",
        lastName: "Professional"
      };
      var x = phrase.fullVal.call(phrase1);
      document.getElementById("xba").innerHTML = x;
    </script>
  </body>
</html>
