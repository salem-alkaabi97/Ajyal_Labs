<!DOCTYPE html>
<html>
  <body>
    <p>Using Variables as Local inside the Function:</p>
    <button type="button" onclick="myDigitalE1Function()">Click Me!</button>
    <p id="xba"></p>
    <script>
      function myDigitalE1Function() {
        var a = 7;
        document.getElementById("xba").innerHTML = a + a;
      }
    </script>
  </body>
</html>
