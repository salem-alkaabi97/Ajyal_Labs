<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <input type="text" id="number1" />
    <input type="text" id="number2" />
    <input type="button" value="Add Them Together" onclick="sumFunction();" />

    <script>
      function sumFunction() {
        // Capture the entered values of two input boxes
        var my_input1 = document.getElementById("number1").value;
        var my_input2 = document.getElementById("number2").value;

        // Add them together and display
        var sum = parseInt(my_input1) + parseInt(my_input2);
        document.write(sum);
      }
    </script>
  </body>
</html>
