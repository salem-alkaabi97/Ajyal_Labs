<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Functions</h2>
    <p>
      This example demonstrates calling a function which performs a calculation
      <br />
      and returns the result:
    </p>
    <p id="xba"></p>
    <script>
      var x = myDigitalE1(5, 9);
      document.getElementById("xba").innerHTML = x;
      function myDigitalE1(a, b) {
        return a * b;
      }
    </script>
  </body>
</html>
