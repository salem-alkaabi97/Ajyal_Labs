<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Functions</h2>
    <p id="xba"></p>
    <script>
      document.getElementById("xba").innerHTML =
        "The temperature is " + toFahrenDigitalE1(75) + " Fahrenheit";
      function toFahrenDigitalE1(C) {
        return (C * 9) / 5 + 32;
      }
    </script>
  </body>
</html>
